<!DOCTYPE html>
<html>

<head>
    <title>Webcam Mosiac</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="btn-group">
        <button class="btn-styling picture-btn" id='takePicture'>Take a picture</button>
        <button class="btn-styling start-btn" id="start">Start</button>
        <div class="run-length">How many seconds should I run for?</div>
        <input class="input-styling second-input" type="text" name="runTime" value="30" id="runTimeInput">
    </div>
    <video id="cameraFeed"></video>
    <canvas height="480" width="640" id="targetCanvas">
    </canvas>
    <canvas height="480" width="640" id="mainCanvas">
    </canvas>
    <canvas height="480" width="640" id="resultsThumbnail">
    </canvas>
    <script type="text/javascript" src='./gpu.js'></script>
    <script type="text/javascript" src='./mainGpuBuild.js'></script>
</body>

</html>
